<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background:#181818;
      color:white;
      font-family:Poppins, sans-serif;
    }
    .card {
      background: rgba(40,40,40,0.4);
      border:1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(5px);
      border-radius:16px;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center" style="height:100vh">

  <div class="card p-4" style="width:380px;">
    <h3 class="text-success text-center mb-3">Login</h3>

    <input id="email" class="form-control mb-3" placeholder="Email">
    <input id="password" type="password" class="form-control mb-3" placeholder="Password">

    <button class="btn btn-success w-100" onclick="login()">Login</button>

    <p class="text-center mt-3">
      Don't have an account?
      <a href="signup.html" class="text-success">Signup</a>
    </p>
  </div>

<script>
async function login() {

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const res = await fetch("https://diet-backend-3.onrender.com/api/auth/login", {

    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ email, password })
  });

  const data = await res.json();

  if (data.success) {
    alert("Login successful!");
    localStorage.setItem("token", data.token);
    window.location.href = "index.html";  // redirect to main page
  } else {
    alert(data.error);
  }
}
</script>

</body>
</html>
